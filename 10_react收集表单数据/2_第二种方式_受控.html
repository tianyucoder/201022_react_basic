<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>第二种方式</title>
		<!-- 引入react核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom，用于支持react操作DOM -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		<!-- 引入babel，用于将jsx转为js -->
		<script type="text/javascript" src="../js/babel.min.js"></script>
	</head>
	<body>
		<div id="test"></div>
		
		<script type="text/babel" >
			//受控组件：表单中输入类的DOM，随着用户的输入，就会把输入的值维护到状态中。
			//1.定义组件
			class Login extends React.Component{
				//初始化状态（表单收集几个数据，我就在状态中准备几组key-value）
				state = {
					username:'', //存储用户名-初始值为空
					password:'' //存储密码-初始值为空
				}
				render(){
					return(
						<form onSubmit={this.handleLogin}>
							用户名：<input onChange={this.saveUserName} type="text"/>
							密码：<input onChange={this.savePassword} type="password"/>
							<button>登录</button>
						</form>
					)
				}

				//用户名发生改变的回调
				saveUserName = (event)=>{
					this.setState({username:event.target.value})
				}

				//密码发生改变的回调
				savePassword = (event)=>{
					this.setState({password:event.target.value})
				}

				//登录按钮的回调
				handleLogin = (event)=>{
					event.preventDefault() //阻止默认行为
					const {username,password} = this.state //不再节点.value获取输入了，去状态中获取
					alert(`用户名为：${username},密码为：${password}`)
				}
			}

			//2.渲染组件
			ReactDOM.render(<Login/>,document.getElementById('test'))

		</script>
	</body>
</html>
