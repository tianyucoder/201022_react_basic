<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>props的基本使用</title>
		<!-- 引入react核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom，用于支持react操作DOM -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		<!-- 引入babel，用于将jsx转为js -->
		<script type="text/javascript" src="../js/babel.min.js"></script>
	</head>
	<body>
		<div id="test"></div>
		<div id="test2"></div>

		<script type="text/babel">
			//1.定义组件
			class Person extends React.Component{
				render(){
					const {name,sex,age} = this.props
					return (
						<ul>
							<li>姓名：{name}</li>
							<li>性别：{sex}</li>
							<li>年龄：{age}</li>
						</ul>
					)
				}
			}
			//2.渲染组件
			ReactDOM.render(<Person name="老刘" sex="女" age="18"/>,document.getElementById('test'))
			ReactDOM.render(<Person name="祖润" sex="女" age="13"/>,document.getElementById('test2'))
		</script>
		
		
	</body>
</html>
