<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>1_state的基本使用</title>
		<!-- 引入react核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom，用于支持react操作DOM -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		<!-- 引入babel，用于将jsx转为js -->
		<script type="text/javascript" src="../js/babel.min.js"></script>
	</head>
	<body>
		<div id="test"></div>

		<script type="text/babel" >
			//1.定义组件
			class Weather extends React.Component{
				constructor(props){
					super(props)
					//state是放在哪里的？—— Weather的组件实例身上的
					this.state = {isHot:false} //初始化状态
				}
				render(){
					// console.log('@',this) //this是：Weather的实例对象、Weather组件实例对象
					return <h1 onClick={this.changeHot}>今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h1>
				}
				changeHot() {
					//changeHot放在哪里？—— Weather的原型对象上，供实例使用
					//changeHot中的this是谁？—— 通过Weather实例调用changeHot，则changeHot中this就是Weather实例
					//将state中的isHot取反
					console.log('changeHot执行了',this) //此处的this竟然是undefined！！！ 因为两个限制：1.babel编译后全局开启了严格模式 2.类中的方法默认开启了严格模式
				}
			}
			//2.渲染组件
			ReactDOM.render(<Weather/>,document.getElementById('test'))

		</script>
	</body>
</html>
