<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>高阶函数_函数柯里化</title>
		<!-- 引入react核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom，用于支持react操作DOM -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		<!-- 引入babel，用于将jsx转为js -->
		<script type="text/javascript" src="../js/babel.min.js"></script>
	</head>
	<body>
		<div id="test"></div>
		
		<script type="text/babel" >
			/* 
				一、高阶函数：如果有一个函数符合下面2个规范中的任何一个，那么该函数就是高阶函数。
							1.若A函数，接收的参数是一个函数，那么A函数就可以称之为高阶函数
							2.若A函数，调用的返回值依然是一个函数，那么A函数就可以称之为高阶函数
							常见的高阶函数有哪些？ Promise、bind、setTimeout、arr.map

				二、函数的柯里化技术：通过函数调用继续返回函数的方式，实现多次接收参数，最后统一处理的编码形式。
						function sum (a){
							return (b)=>{
								return (c)=>{
									return a+b+c
								}
							}
						}
			*/
			class Login extends React.Component{
				state = {
					username:'',
					password:'',
				}
				render(){
					return(
						<form onSubmit={this.handleLogin}>
							用户名：<input onChange={this.saveFormData('username')} type="text"/>
							密码：<input onChange={this.saveFormData('password')} type="password"/>
							<button>登录</button>
						</form>
					)
				}

				saveFormData = (type)=>{
					return (event)=>{
						// console.log(type,event.target.value)
						this.setState({[type]:event.target.value})
					}
				}

				//登录按钮的回调
				handleLogin = (event)=>{
					event.preventDefault() //阻止默认行为
					const {username,password} = this.state //不再节点.value获取输入了，去状态中获取
					alert(`用户名为：${username},密码为：${password}`)
				}
			}

			//2.渲染组件
			ReactDOM.render(<Login/>,document.getElementById('test'))

		</script>
	</body>
</html>
